# --- H2 database in memory ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto (muy importante para que act√∫e como MariaDB)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- H2 Console (por si quieres inspeccionar la BD durante test) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
